{% extends 'base.html' %}

{% block title %}Your Books{% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        {% for book in books %}
            <div class="col-md">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">{{ book.name }}</h4>  
                        <h5 class="card-subtitle mb-2 text-muted">
                            {{ book.author }}
                        <h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            {{ book.category }}
                        </h6>
                        <p class="card-text">
                            Borrowed
                            {% if book.borrowed %}                                
                                <svg style="color: green;" xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor"
                                    class="bibi-check-square-fill" viewBox="0 0 16 16">
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                                </svg>
                            {% else %}
                            <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                              </svg>                              
                            {% endif %}
                        </p>
                        
                        <a href="{% url 'info_book' book.id %}" class="btn btn-info mt-2">
                            View More
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <br><br><br>
    <a href="{% url 'logout' %}" class="btn btn-danger">Exit</a>

</div>

{% endblock %}
