{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-4">
        <div class="col-md-2"></div>
        <div class="col-md">
            <h2 class="mb-4">Cadastro</h2>
            <form method="POST" action="{% url 'register' %}">
                {% include 'parciais/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label>Nome</label>
                    <input name="name" type="text" class="form-control mb-3" placeholder="">
                </div>
                <div class="form-group">
                    <label>Endere√ßo de Email</label>
                    <input name="email" type="email" class="form-control mb-3" placeholder="">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input name="password" type="password" class="form-control" placeholder="">
                </div>            
                <button type="submit" class="btn btn-primary mt-4">
                    Cadastrar
                </button>
                <a href="{% url 'login' %}" class="btn btn-info mt-4" 
                  style="margin-left: 20px;">
                    Login
                </a>
                <div class="mt-4">
                    {{ captcha }}
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
